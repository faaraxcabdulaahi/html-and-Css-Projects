<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 - Pixel Art Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="options">
            <!--^A) DIV OPT WRAPPER  -->
            <div class="opt-wrapper">
            <!--*1=Slider one  -->
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="1">
                    <span id="width-value">
                        00
                    </span>
            <!--*3=Slider two  -->
                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="1">
                    <span id="height-value">
                        00
                    </span>
                </div>
            </div>
            <!--^B) DIV OPT WRAPPER  -->
            <div class="opt-wrapper">
                <button id="submit-grid">
                    Create grid
                </button>
                <button id="clear-grid">
                    Clear grid
                </button>

                <input type="color" id="color-input">

                <button id="erase-btn">
                    Erase
                </button>

                <button id="paint-btn">Paint</button>
            </div>
        </div>

        <div class="container">
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
